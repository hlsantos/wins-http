  <h3 class="propertyPageTitle">Filing Options:</h3>

  <form method=post action="/template/personal_page_filing_save.wct">
  <input type="hidden" name="save" value="@SUB QUERY.PAGE@">

  <p style="margin-left: 2%; margin-right: 2%">Some options for the Filing section.</p>

  <table class="propertyPage" border="0" cellspacing="1" cellpadding="2" style="margin: 2%; width:80%" >

  <tr>
  	<td class="shade1" nowrap width="50%">Number of Files per Page Listing</td>
  	<td class="shade1" nowrap><input name="HtmlFilePageSize" size=4 value="@USER.HTMLFILEPAGESIZE@"></td>
  </tr>

  <tr>
  	<td class="shade2" nowrap  width="50%">Sort File Listing by</td>
  	<td class="shade2" nowrap>
     <select name="HtmlFileListSort">
       <option value="name"    @IF USER.HTMLFILELISTSORT = "name"@selected@ENDIF@>File Name</option>
       <option value="dateasc" @IF USER.HTMLFILELISTSORT = "dateasc"@selected@ENDIF@>File Date Ascending (oldest first)</option>
       <option value="datedes" @IF USER.HTMLFILELISTSORT = "datedes"@selected@ENDIF@>File Date Decending (newest first)</option>
     </select>
  	</td>
  </tr>

  </table>
  <br>

  <table border="0" cellspacing="0" cellpadding="2" style="margin-left: 2%; margin-right: 2%">
  <tr><td><input type=Submit value="Save"><input type=Reset value="Reset"><td></tr>
  </table>
  </form>
