@SET applet.name = "/code/html-wcsmq.wcx?sm=1"@

<script>
 function ifDone(e) {
    e.style.height = document.body.clientHeight * 0.90;
 }
 var critsect = 0;
 function iframeBodyResizer(e) {
   if (critsect) return;
   critsect = 1;
   e.style.height = document.body.clientHeight * 0.90;
   critsect = 0;
 }
</script>

<iframe @IF 1 || BROWSER.MSIE@ onLoad="ifDone(this);" onresize="iframeBodyResizer(this)" @ENDIF@
        src="@SUB applet.name@"
        style = "border: 0px; width: 100%; height: 85%;">
</iframe>
